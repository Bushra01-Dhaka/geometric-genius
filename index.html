<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Genious</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>

    </header>

    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                <!-- Triangle card  -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" class="border w-24 px-2 bg-gray-200 rounded" type="text"
                                placeholder="base">
                            <span class="">cm</span>
                            <input id="triangle-height" class="border w-24 px-2 bg-gray-200 rounded ml-2" type="text"
                                placeholder="height">
                            <span class="">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                  <!-- rectangle card -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-3xl">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <input id="rectangle-width" class="border w-24 px-2 bg-gray-200 rounded" type="text"
                                placeholder="width">
                            <span class="">cm</span>
                            <input id="rectangle-length" class="border w-24 px-2 bg-gray-200 rounded ml-2" type="text"
                                placeholder="length">
                            <span class="">cm</span>
                        </p>
                        <p class="text-xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>








                <!-- card 2 -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- card 3 -->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>






            </div>
            <!-- area calculator container -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>

            </div>


        </div>

    </main>
    <!-- js -->
    <script src="scripts/area-calculator.js"></script>
</body>

</html>
